<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calcul.css">
</head>
<body>
    <div class="container">
        <form>
            <div class="screen">
                <input type="text" class="displayScreen" id="display" readonly>
            </div>
            <div class="keyboard">
                <div class="first-row">
                    <button type="button" class="parentheses" id="left-parentheses">&#40;</button>
                    <button type="button" class="parentheses" id="right-parentheses">&#41;</button>
                    <button type="button" class="delete" id="del">Del</button>
                    <button type="button" class="clear" id="cls">Clear</button>
                </div>
                <div class="second-row">
                    <button type="button" class="num" id="seven">7</button>
                    <button type="button" class="num" id="eight">8</button>
                    <button type="button" class="num" id="nine">9</button>
                    <button type="button" class="percent" id="percent">&#37;</button>                    
                    <button type="button" class="power" id="power-of-2">^</button>
                </div>
                <div class="third-row">
                    <button type="button" class="num" id="four">4</button>
                    <button type="button" class="num" id="five">5</button>
                    <button type="button" class="num" id="six">6</button>
                    <button type="button" class="multiple" id="multiple">&times;</button>
                    <button type="button" class="division" id="division">&#8725;</button>
                </div>
                <div class="fourth-row">
                    <button type="button" class="num" id="one">1</button>                    
                    <button type="button" class="num" id="two">2</button>
                    <button type="button" class="num" id="three">3</button>
                    <button type="button" class="subtract" id="subtract">&#8722</button>
                    <button type="button" class="plus" id="plus">&plus;</button>
                </div>
                <div class="fifth-row">
                    <button type="button" class="point" id="point">&#8729;</button>
                    <button type="button" class="zero" id="zero">0</button>
                    <button type="button" class="pl-min" id="pl-min">&PlusMinus;</button>
                    <button type="button" class="enter" id="enter">Enter</button>
                </div>
            </div>
            </form>
        </div>

    
    <script src="calcula.js"></script>    
</body>
</html>
