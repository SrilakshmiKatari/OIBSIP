<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Web App</title>
    <link rel="stylesheet" href="To-do.css">
</head>
<body>
    <div class="container">
        <header>
            <h4>To-Do List Web App</h4>
        </header>
        <div class="mainSection">
            <div class="contact">
                <input type="text" class="tasks" id="tasks" placeholder="Write here">
                <input type="submit" class="save" id="save-btn" value="Add" onclick="addTasks()">
            </div>

            <div class="list-pending">
                <h3>Task notes<div class="line"></div></h3>
                <ul class="list-container" id="list-pending">
                </ul>
            </div>
        </div>
    </div>
    <script src="to-do.js"></script>
</body>
</html>
