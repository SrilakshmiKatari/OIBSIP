<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp-Page</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <form id="signup" action="submit.html" onsubmit="return validateForm()">
            <h2>Sign-Up Form</h2>
            <div class="line"></div>
                <label for="username">Username:</label>
                <input type="email" id="username" name="username" placeholder="example@gmail.com">
                
                <label for="enter-pass">Enter Password:</label>
                <input type="password" id="enterPass" name="pass">
    
                <label for="re-enter">Re-enter Password:</label>
                <input type="password" id="re-enter" name="repass">
                
                <button type="submit" class="submit" id="submit">Submit</button>

                <div class="text">
                    <p>I already have an account, click <a href="login-page.html">login</a></p>
                </div>
        </form>
    </div>

    <script src="Signup.js"></script>
</body>
</html>
